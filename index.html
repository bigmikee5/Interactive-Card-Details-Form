<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left_section">
          <div class="cards">
            <div class="front_card">
              <img src="./images/bg-card-front.png" alt="front-card" />
              <div class="card_container">
                <img
                  src="./images/card-logo.svg"
                  class="card_logo"
                  alt="logo"
                />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="card_info">
                  <span id="name">Jane Appleseed</span>
                  <span id="date">
                    <span id="month">00</span>
                    /
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="back_card">
              <img src="./images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="right_section">
          <form>
            <div class="grid_1">
              <label for="card_name">Cardholder Name</label>
              <input
                type="text"
                id="card_name"
                placeholder="e.g. Jane Appleseed"
                required
              />
            </div>
            <div class="grid_2">
              <label for="card_number">Card Number</label>
              <input
                type="number"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                minlength="16"
                maxlength="16"
                id="card_number"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
            </div>
            <div class="card_information">
              <div id="card_date">
                <label for="card_date">Exp. Date (MM/YY)</label>
                <div class="two_inp">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                      minlength="2"
                      maxlength="2"
                      id="card_month"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="number"
                      placeholder="YY"
                      oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                      minlength="2"
                      maxlength="2"
                      id="card_year"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="grid_4">
                <label for="card_cvc">CVC</label>
                <input
                  type="number"
                  placeholder="e.g. 123 "
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  minlength="3"
                  maxlength="3"
                  id="card_cvc"
                  required
                />
              </div>
            </div>
            <button type="submit" id="submit_btn">Confirm</button>
          </form>
          <div class="thank hidden">
            <img src="./images/icon-complete.svg" alt="completed" />
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
